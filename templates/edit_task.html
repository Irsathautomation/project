{% extends "base.html" %}

{% block title %}Edit Task - Task Manager{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1>
            <i class="fas fa-edit"></i>
            Edit Task
        </h1>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>
    </div>

    <form method="POST" class="task-form">
        <div class="form-group">
            <label for="title">
                <i class="fas fa-heading"></i>
                Task Title *
            </label>
            <input type="text" id="title" name="title" required 
                   value="{{ task.title }}" placeholder="Enter task title" maxlength="255">
        </div>

        <div class="form-group">
            <label for="description">
                <i class="fas fa-align-left"></i>
                Description
            </label>
            <textarea id="description" name="description" rows="4" 
                      placeholder="Enter task description (optional)">{{ task.description or '' }}</textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="bucket_id">
                    <i class="fas fa-folder"></i>
                    Bucket
                </label>
                <select id="bucket_id" name="bucket_id" required>
                    {% for bucket in buckets %}
                        <option value="{{ bucket.id }}" {% if task.bucket_id == bucket.id %}selected{% endif %}>{{ bucket.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="priority">
                    <i class="fas fa-flag"></i>
                    Priority
                </label>
                <select id="priority" name="priority">
                    <option value="low" {% if task.priority == 'low' %}selected{% endif %}>ðŸŸ¢ Low</option>
                    <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>ðŸŸ¡ Medium</option>
                    <option value="high" {% if task.priority == 'high' %}selected{% endif %}>ðŸŸ  High</option>
                    <option value="urgent" {% if task.priority == 'urgent' %}selected{% endif %}>ðŸ”´ Urgent</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="due_date">
                    <i class="fas fa-calendar-alt"></i>
                    Due Date
                </label>
                <input type="date" id="due_date" name="due_date" 
                       value="{{ task.due_date or '' }}">
            </div>

            <div class="form-group">
                <label for="assigned_to">
                    <i class="fas fa-user"></i>
                    Assign To
                </label>
                <select id="assigned_to" name="assigned_to">
                    <option value="">Unassigned</option>
                    {% for user in users %}
                        <option value="{{ user.id }}" {% if task.assigned_to == user.id %}selected{% endif %}>{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="status">
                <i class="fas fa-tasks"></i>
                Status
            </label>
            <select id="status" name="status">
                <option value="not_started" {% if task.status == 'not_started' %}selected{% endif %}>Not Started</option>
                <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                <option value="testing" {% if task.status == 'testing' %}selected{% endif %}>Testing</option>
                <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i>
                Update Task
            </button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i>
                Cancel
            </a>
            <a href="{{ url_for('delete_task', task_id=task.id) }}" 
               class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this task?')">
                <i class="fas fa-trash"></i>
                Delete Task
            </a>
        </div>
    </form>
</div>
{% endblock %}
